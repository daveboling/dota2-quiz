<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The DOTA 2 Challenge</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/jquery.tubular.1.0.js"></script>
	<!-- <script src="js/background.js"></script> -->
	<script src="js/mainApp.js"></script>
	<script src="js/basic.js"></script>

</head>
<body>
<div id="background">


<div id="middle_container">
<!-- BASE MENU -->
<div id="base_menu" class="information">
	<div class="instruction">Choose your challenge.</div>
	<div class="s_button" id="basic"><span>Basic</span></div>
	<div class="s_button" id="character"><span class="coming_soon">Character</span></div>
	<div class="s_button" id="battle"><span class="coming_soon">Battle Scenarios</span></div>
	<div class="s_button" id="timings"><span class="coming_soon">Timings</span></div>
</div>
<!-- QUIZ -->
<div id="quiz" class="information">
	<div class="instruction"></div>
	<div class="question"></div>
	<div class="img_holder"></div>
	<div class="button_area">
		<div class="q_button" id="choice0" ></div>
		<div class="q_button" id="choice1" ></div>
		<div class="q_button" id="choice2" ></div>
		<div class="q_button" id="choice3" ></div>
	</div>

</div>


<!-- GAME OVER -->
<div id="game_over" class="information">
	<div class="instruction">Your score is: <span id="score"></span></div>
</div>



</div>
</body>
</html>
